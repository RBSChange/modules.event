<h1 change:h=""><a tal:omit-tag="isOnDetailPage" change:link="document doc">${doc/getLabelAsHtml}</a></h1>
<p class="normal event-infos">
	<tal:block change:date="formatI18n f.date.date.default-date-format; value doc/getDate" />
</p>

<img tal:condition="doc/getDetailvisual" change:media="document doc/getDetailvisual; class 'visual'; format 'modules.event.frontoffice/detailvisual'"/>

<div class="normal event-summary" tal:condition="doc/getSummary">${doc/getSummaryAsHtml}</div>

<div class="normal event-contents" tal:condition="doc/getText">${doc/getTextAsHtml}</div>

<dl class="inline-list" tal:condition="doc/getPublishedCategoryCount">
	<dt>${trans:modules.event.fo.categories,ucf}</dt>
	<dd tal:repeat="category doc/getPublishedCategoryArray">
		<a change:link="document category">${category/getLabelAsHtml}</a>
		<span tal:condition="not: repeat/category/end">, </span>
	</dd>
</dl>
